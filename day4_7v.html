<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change theme color</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .container {
            color: rgb(42, 188, 156);
            height: 500px;
            width: 500px;
            border: 1px solid rgb(42, 188, 156);
            position: relative;
            border-radius: 15px;
            text-align: center;
        }

        .toggle {
            margin: auto;
            padding: 50px;
            height: 200px;
            width: 200px;
            margin-top: 10px;
            margin-left: 100px;
            border: 1px solid rgb(42, 188, 156);
            position: absolute;
            border-radius: 15px;
            text-align: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Theme Color</h1>
        <p>Reveal Clue</p>
        <div class="toggle">
            <label class="switch">
                <input type="checkbox" onclick="toggleBackgroundColor(this)">
                <span class="slider round"></span>
            </label>
            <p>Press the button to change the color</p>
        </div>
    </div>

    <script>
        function toggleBackgroundColor(element) {
            if (element.checked) {
                document.body.style.backgroundColor = 'rgb(240, 240, 240)';
            } else {
                document.body.style.backgroundColor = 'rgb(0, 0, 0)';
            }
        }
    </script>
</body>

</html>

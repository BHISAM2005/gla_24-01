<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 90%;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .chat-header .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-info h2 {
            margin: 0;
        }

        .chat-header .icons {
            display: flex;
            align-items: center;
        }

        .chat-header .icons i {
            font-size: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .message-list {
            height: 300px;
            overflow-y: auto;
            padding-bottom: 20px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.sent {
            background-color: #e0e0e0;
            text-align: right;
            margin-left: auto;
        }
        .message.received {
            background-color: #f0f0f0;
            text-align: left;
        }
        .message-input {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .message-input textarea {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }
        .message-input button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .message-input button:hover {
            background-color: #0069d9;
        }

        .toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
            color: #333;
        }

        .toggle-button.dark {
            background-color: #333;
            color: #fff;
        }

        .dark-mode {
            background-color: #222;
            color: #fff;
        }

        .dark-mode .chat-container {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .message.sent {
            background-color: #444;
        }

        .dark-mode .message.received {
            background-color: #333;
        }

        .dark-mode .message-input textarea {
            background-color: #444;
            color: #fff;
            border: 1px solid #fff;
        }

        .dark-mode .message-input button {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="user-info">
                <img src="https://5.imimg.com/data5/SELLER/Default/2023/7/329252193/LO/EW/HT/2614339/mens-wear.jpg" alt="User Profile">
                <h2>A K</h2>
            </div>
            <div class="icons">
                <i class="fas fa-video"></i>
                <i class="fas fa-phone"></i>
            </div>
        </div>
        <div class="message-list">
            <div class="message received">
                Yo Yo!
            </div>
            <div class="message sent">
                I got two tickets to go see this
awesome Movie, RRR!! Do you want to come?
            </div>
            <div class="message received">
                <sub>on Tue, Mar 23, 2015</sub> 
            </div>
            <div class="message sent">
                Hey
            </div>
            <div class="message received">
                I don't think I will be able to make
it, but I heard movie is great! Have
fun and let's try and catch up at
some point this week!
            </div>
        </div>
        <div class="message-input">
            <textarea placeholder="Write a message..."></textarea>
            <button>Send</button>
        </div>
    </div>
    <button class="toggle-button">Dark Mode</button>

    <script>
        const toggleButton = document.querySelector('.toggle-button');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                toggleButton.textContent = 'Light Mode';
            } else {
                toggleButton.textContent = 'Dark Mode';
            }
        });
    </script>
</body>
</html>

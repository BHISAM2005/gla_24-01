<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: sans-serif;
  background-color: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: 350px;
  padding: 20px;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

.header img {
  width: 60px; /* Increased image width */
  height: 60px; /* Increased image height */
  border-radius: 50%;
}

.header h3 {
  margin: 0;
}

.message-container {
  margin-bottom: 10px;
}

.message {
  padding: 15px;
  border-radius: 10px;
  background-color: #e0e0e0;
  position: relative;
  max-width: 250px;
}

.message::before {
  content: '';
  position: absolute;
  top: 10px;
  left: -15px;
  border-top: 15px solid transparent;
  border-right: 15px solid #e0e0e0;
  border-bottom: 15px solid transparent;
}

.message-time {
  font-size: 12px;
  color: #777;
  margin-top: 5px;
  text-align: right;
}

.message.received {
  background-color: #c4c4c4;
  text-align: left;
}

.message.received::before {
  left: auto;
  right: -15px;
  border-right: 15px solid #c4c4c4;
  border-left: 15px solid transparent;
}

.send-message {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.input-message {
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
  flex: 1;
}

.send-button {
  background-color: #008CBA;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.send-button:hover {
  background-color: #0069d9;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <img src="https://5.imimg.com/data5/SELLER/Default/2023/7/329252193/LO/EW/HT/2614339/mens-wear.jpg" alt="User Profile Picture">
    <h3>A K</h3>
    <div class="icons">
      <i class="fas fa-comment-dots"></i>
      <i class="fas fa-video"></i>
      <i class="fas fa-phone"></i>
    </div>
  </div>

  <div class="message-container">
    <div class="message received">
      Yo!
    </div>
    <div class="message-container">
      
    </div>
  </div>

  <div class="message-container">
    <div class="message">
      I got two tickets to go see this awesome Movie, Mufasa : the lion king!! Do you want to come? on 10:30 am on 15-aug-2024 
    </div>
  </div>

  <div class="message-container">
    <div class="message received">
      Hey
    </div>
  </div>

  <div class="message-container">
    <div class="message">
      I don't think I will be able to make it, but I heard they're great! Have fun and let's try and catch up at some point this week!
    </div>
  </div>

  <div class="send-message">
    <input type="text" class="input-message" placeholder="Write a message...">
    <button class="send-button">Send</button>
  </div>
</div>
</body>
</html>
